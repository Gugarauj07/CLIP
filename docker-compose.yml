    version: '3.8'

    services:
      backend:
        build:
          context: ./backend
        container_name: backend
        restart: always
        ports:
          - "8000:8000"
        volumes:
          - ./backend:/app
        environment:
          - ENV=production

      frontend:
        build:
          context: ./frontend
        container_name: frontend
        restart: always
        ports:
          - "3000:5000"
        volumes:
          - ./frontend:/app
        environment:
          - NODE_ENV=production
        depends_on:
          - backend